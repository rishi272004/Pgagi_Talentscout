[theme]
primaryColor = "#0066cc"
backgroundColor = "#f8fafc"
secondaryBackgroundColor = "#e0f4f8"
textColor = "#1a202c"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

